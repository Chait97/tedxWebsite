<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Application for speakers</title>
      <link rel="stylesheet" href="css/apply.css">
  </head>
  <body>


       <h1>Apply to Speak at TEDxIITHyderabad</h1>

    <form action="/index.html" method="post">



      <fieldset>
        <!--<legend><span class="number">1</span>Basic Information</legend>-->
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="user_contact" maxlength="11">

        <label for="description">A few lines about yourself:</label>
        <textarea id="description" name="user_description"></textarea>

        <label for="links">Referral links:</label>
        <input type="url" id="links" name="user_references" >
      </fieldset>
        <button type="submit">Apply for TEDxIITH</button>
      </fieldset>


    </form>

  </body>
</html>
